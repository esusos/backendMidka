<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Laptop page</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/index}">Main page</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/products}">Category list</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/add-product}">Add Category</a>
    </li>
  </ul>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card" style="width:400px">
        <img class="card-img-top" src="img_avatar1.png" alt="Card image">
        <div class="card-body">
          <h4 class="card-title" th:text="${productByName.name}"></h4>
          <p class="card-text" th:text="${productByName.producer}"></p>
          <a href="#" class="btn btn-primary">View product</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
