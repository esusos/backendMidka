<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Laptop</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/index}">Main page</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/products}">Products list</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/add-product}">Add Product</a>
    </li>
  </ul>
</nav>
<div class="container">
  <div class="row">
    <div class="col-12">
      <form th:action="@{/add-product}" method="post" th:object="${product}">
        <div class="form-group">
          <label for="email">Name:</label>
          <input type="text" class="form-control" th:field="*{Category}" placeholder="Enter name of category" id="email">
        </div>
        <div class="form-group">
          <label for="author">Category:</label>
          <input type="text" class="form-control" th:field="*{producer}" placeholder="Enter category"
                 id="author">
        </div>
        <div class="form-group">
          <label for="year">Number of product:</label>
          <input type="text" class="form-control" th:field="*{year}" placeholder="Enter price"
                 id="year">
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" class="form-control" th:field="*{cost}" placeholder="Enter price"
                 id="price">
        </div>
        <input type="submit" class="btn btn-primary" value="ADD">
      </form>

    </div>
  </div>
</div>

</body>
</html>
